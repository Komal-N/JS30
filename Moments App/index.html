<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body onload="displayPictures()">
    <div class="main">
        <div class="header">
            <h1>Memories</h1>
            <button type="button" class="btn btn-primary upload" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Upload</button>
        </div>
        <div class="photos" id="photos-container"></div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Picture</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="close-btn"></button>
                </div>
                <div class="modal-body">
                    <input type="file" id="picture">
                    <input type="text" class="form-control" id="location" placeholder="Location">
                    <input type="date" class="form-control" id="date" placeholder="Date">
                    <textarea name="moments" class="form-control" id="notes" placeholder="Enter your text"></textarea>
                    <div id="main-body"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-md" onclick="savePicture()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
