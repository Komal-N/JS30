<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Secret Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="../icon.png" />
</head>

<body onload="cornify_count = 0;">
    <input type="text" hidden autofocus>
    <script>
        const pressed = [];
        const secretCode = ' ';
        const emojis = ["1f47f", "1f601", "1f60b", "1f62c", "1f9d0", "1f47f", "1f600", "1f601", "1f602", "1f603", "1f604", "1f605", "1f606", "1f607", "1f608", "1f609", "1f60a", "1f60b", "1f60c", "1f60d", "1f60e", "1f60f", "1f610", "1f611", "1f612", "1f613", "1f614", "1f615", "1f616", "1f617", "1f618", "1f619", "1f61a", "1f61b", "1f61c", "1f61d", "1f61e", "1f61f", "1f620", "1f621", "1f622", "1f623", "1f624", "1f625", "1f626", "1f627", "1f628", "1f629", "1f62a", "1f62b", "1f62c", "1f62d", "1f62e", "1f62f", "1f630", "1f631", "1f632", "1f633", "1f634", "1f635", "1f636", "1f637", "1f641", "1f642", "1f643", "1f644", "1f910", "1f911", "1f912", "1f913", "1f914", "1f915", "1f917", "1f922", "1f923", "1f924", "1f925", "1f927", "1f928", "1f929", "1f92a", "1f92b", "1f92c", "1f92d", "1f92e", "1f92f", "1f970", "1f973", "1f974", "1f975", "1f976", "1f97a", "2639", "263a"];

        window.addEventListener('keyup', (e) => {
            pressed.push(e.key);
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
            if (pressed.join('').includes(secretCode)) {
                cornify_add();
                const divs = document.querySelectorAll('.__cornify_unicorn');
                const idx = Math.floor(Math.random() * emojis.length);
                const emoji = emojis[idx];
                divs[divs.length - 1].innerHTML = String.fromCodePoint(parseInt(emoji, 16));
                divs[divs.length - 1].style.fontSize = '256px';
            }
        });
    </script>
</body>

</html>
